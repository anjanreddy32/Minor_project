<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Loan Approval Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/loan.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            height: 100vh;
            color: white;
        }
        .overlay {
            position: relative;
            z-index: 1;
        }
        /* Navbar styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar .title {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .navbar a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        h2 {
            font-size: 36px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Content overlay -->
    <div class="overlay">
        <!-- Navbar -->
        <div class="navbar">
            <div class="title">Loan Approval Prediction</div>
            <a href="/login">Login</a>
        </div>
        
        <!-- Main Content -->
        <div class="container">
            <h2>Welcome to Loan Approval Prediction</h2>
            <p>Click on the Login button to access the prediction page.</p>
        </div>
    </div>
</body>
</html>
